<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>File Verifier</title>
    <link rel="icon" type="image/ico" href="/img/favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container one-em-top">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h1 class="text-center">Verify your files with SHA256 and Polygon</h1>
            </div>
        </div>
        <hr>
    </div>

    <div class="container">
        <div class="row">
            <h2>File</h2>
            <div class="col-md-3">
                <label for="file-input" class="btn btn-primary btn-lg btn-block">
                    Choose File
                </label>
                <input type="file" id="file-input" onchange="fileUpload()" />
            </div>
            <div class="col-md-9 one-em-top">
                <p id="file-hash"></p>
            </div>
        </div>
        <hr>
        <div class="row">
            <h2>Wallet</h2>
            <div class="col-md-3">
                <button id="connect-wallet" class="btn btn-primary btn-lg btn-block" type="button">Connect
                    Wallet</button>
            </div>
            <div class="col-md-9 one-em-top">
                <p id="connected-wallet" hidden></p>
            </div>
        </div>
        <hr>

        <div class="row">
            <h2>Store</h2>
            <div class="col-md-3">
                <button id="add-file" class="btn btn-success btn-lg btn-block" type="button">Store Hash To
                    Blockchain</button>
            </div>
            <div class="col-md-9 one-em-top">
                <p id="file-stored" hidden> Done! Tx: </p>
            </div>
        </div>
        <hr>
    </div>

    <div class="container">
        <div class="row">
            <h2>Verify</h2>
            <div class="col-md-3">
                <input type="text" id="ver-address" size="44" placeholder="Input or get origin address..."
                    style="height:46px;font-size:14pt;">
            </div>
        </div>
    </div>


    <div class="container one-em-top">

        <div class="row">
            <div class="col-md-3">
                <button id="get-origin" class="btn btn-success btn-lg btn-block" type="button">Get Origin
                    Address</button>
            </div>
            <div class="col-md-9 one-em-top">
                <p id="origin-address-verification" hidden></p>
            </div>
        </div>
    </div>

    <div class="container one-em-top">
        <div class="row">
            <div class="col-md-3">
                <button id="verify-file" class="btn btn-success btn-lg btn-block" type="button">Verify
                    file</button>
            </div>
            <div class="col-md-9 one-em-top">
                <p id="verification" style="color:green; font-weight: bold;"></p>
            </div>
        </div>

    </div>

    <footer>
        <span>Copyright Â© 2022, All Rights Reserved</span>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.5.2/ethers.umd.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/metamask-onboarding.bundle.js"></script>
    <script src="js/app.js"></script>
</body>


</html>
