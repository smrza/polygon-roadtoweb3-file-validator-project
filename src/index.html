<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>File Origin Validator</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.5.2/ethers.umd.min.js"></script>
    <script src="js/app.js"></script>


    <div class="container header">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="text-center">SHA256 Verifier of your files</h1>
            </div>
            <div class="col-md-1">
            </div>
            <div class="col-md-1 login">
                <button class="btn btn-primary">Connect wallet</button>
            </div>
            <div class="col-md-1 login">
            </div>
        </div>
        <hr>
    </div>

    <div class="container">
        <div class="row">
            <!-- TODO: add a label for connected address string -->
            <!-- <button class="btn btn-primary btn-wallet" type="button">Connect Wallet</button>
            <p id="connected-wallet"> Connected wallet address: </p> -->
        </div>

        <div class="row">
            <h2>Upload new file</h2>
            <input type="file" id="fileinput" onchange="fileUpload()">
            <p id="upload-hash"></p>
            <!--TODO: import file and get its hash -->
            <button id="add-file" class="btn btn-primary btn-save" type="button">Save to the blockchain</button>
        </div>

        <HR>

        <div class="row">
            <h2>File verification</h2>
            <input type="text" id="ver-address" size="50" placeholder="Insert origin address">
            <button id="verify-file" class="btn btn-success btn-verify" type="button">Verify file</button>
            <p id="verification" style="color:green; font-weight: bold;"></p>
            <button id="get-origin" class="btn btn-default btn-origin" type="button">Get origin address</button>
            <span id="origin-address-verification"></span>
        </div>
    </div>


    <footer>
        <span>Copyright Â© 2022, All Rights Reserved</span>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- <script src="js/web3.min.js"></script> -->
    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>


</html>
